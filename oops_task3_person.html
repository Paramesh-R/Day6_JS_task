<body>
    <script>
        //Write a person 

        class personal_details{
            constructor(name, age, gender){
                this.name = name;
                this.age = age;
                this.gender = gender;
            }
        }

        var param = new personal_details("John", 28,"Male");
        console.log(param.name);
        console.log(param.age);
        console.log(param.gender);
        
        var ck = new personal_details("Ceekay", 28,"Male");
        console.log(ck.name);
        console.log(ck.age);
        console.log(ck.gender);
        
    </script>
</body>
